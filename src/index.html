<body class="wrapper">
<div class="navbar">
  <div class="nav-logo">
    <img src="logo.png" alt="Logo">
  </div>
  <div class="nav-links">
    <a href="homepage.html" class="nav-link">Home</a>

<h2>Write a Review</h2>
<form>
  <div class="form-group">
    <label for="movieTitle">Movie Title</label>
    <input type="text" id="movieTitle" class="form-control" autocomplete="off" />
    <div id="suggestions" class="suggestions"></div>
  </div>
  <div class="form-group">
    <label for="userReview">Your Review</label>
    <textarea id="userReview" class="form-control" rows="5"></textarea>
  </div>
  <div class="form-group">
    <label for="userRating">Rating</label>
    <input type="number" id="userRating" class="form-control" min="1" max="10" />
  </div>
  <button id="btnSubmitReview" class="btn-default">Submit Review</button>
</form>
<div id="reviewContainer" class="review-container"></div>

<script src="main.js"></script>
</body>
</html>
