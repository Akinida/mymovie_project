<!DOCTYPE html>
<html lang="en"> <head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My List</title>
<style> body {
    font-family: Arial, sans-serif;
    padding: 0;
    margin: 0;
    width: 100%;
    background-image: url('background.jpg');
    background-color: #000000;
    background-size: cover;
    background-repeat: no-repeat;
}

.wrapper {
    padding: 20px;
    max-height: 100%;
}

.navbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: rgba(22, 22, 23, 0.7); /* Semi-transparent navbar */
    color: #fff;
    padding: 10px 20px; /* Adjust padding */
    border-radius: 5px;
    margin-bottom: 20px;
    position: relative; /* Make the navbar position relative for absolute positioning */
}

/* Logo styling */
.nav-logo img {
    width: 110px; /* Adjust logo width */
}

/* Navigation links styling */
.nav-links {
    display: flex;
    margin-right: 10px;
    align-items: center; /* Align links vertically */
}

.nav-link {
    color: #fff;
    text-decoration: none;
    margin: 0 20px;
    padding: 5px 10px;
    border-radius: 5px;
    position: relative; /* Make the links position relative for absolute positioning */
    transition: all 0.3s; /* Add transition effect */
    overflow: hidden; /* Hide overflow */
}

/* Active link indicator */
.nav-link.active::after {
    content: '';
    position: absolute;
    bottom: -5px;
    left: 0;
    width: 100%;
    height: 3px;
    background-color: #d4aa11; /* Yellow color for the active link indicator */
    border-radius: 5px 5px 0 0; /* Rounded corners at the bottom */
}

/* Hover effect for links */
.nav-link:hover {
    background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white on hover */
    transform: translateY(-2px); /* Move link upwards */
    outline: 2px solid #d4aa11;
}

h1 {
    color: #d4aa11;
    margin-top: 20px;
    padding: 20px;
    text-align: center;
}

.my-list-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin: 20px;
}

.movie {
    width: 70%;
    margin: 10px auto; /* Set top and bottom margin to 10px and auto left and right margin */
    display: flex;
    border: 1px solid #ccc;
    border-radius: 10px;
    overflow: hidden;
    background-color: rgba(255, 255, 254, 0.814);
    box-shadow: 0 0 10px rgba(255, 246, 246, 0.5);
}

.title {
    text-align: center;
    font-size: 1.5rem;
    color: #000000;
}

.movie img {
    width: 210px; /* Adjust the width of the poster image */
    height: auto;
    object-fit: cover;
    padding: 20px;
}

.details {
    padding: 10px;
    flex-grow: 1;
}

.details p {
    margin: 20px 0;
    font-size: 20px;
}

.delete-btn {
    background-color: #dc3545;
    color: white;
    border: none;
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer;
}

.delete-btn:hover {
    background-color: #c82333;
}

.info {
    background-color: rgba(38, 39, 41, 0.7);
    padding-bottom: 20px;
    margin-right: 50px;
    margin-left: 50px;
    border-radius: 30px;
}

</style>
</head>
<body>
    <div class="wrapper">
        <div class="navbar">
            <div class="nav-logo">
                <img src="logo.png" alt="Logo">
            </div>
            <div class="nav-links">
                <a href="homepage.html" class="nav-link">Home</a>
                <a href="movies.html" class="nav-link active">Movies</a>
                <a href="series.html" class="nav-link">TV Series</a>
                <a href="mylist.html" class="nav-link">My List</a>
                <a href="index.html" class="nav-link">My Review</a>
            </div>
        </div>
        <div class="info">
            <h1>My List</h1>
            <div id="my-list"></div>
        </div>
    </div>

<script src="mylist.js"></script>
</body>
</html>
